<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статья - Творческие хобби</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Та же шапка, как в index.html -->
    </header>

    <main class="container">
        <article class="full-article" id="articleContent">
            <!-- Содержимое статьи будет загружено через JS -->
        </article>

        <section class="comments-section">
            <h3>Комментарии</h3>
            <div id="commentsList">
                <!-- Комментарии будут загружены через JS -->
            </div>
            
            <div class="add-comment">
                <h4>Добавить комментарий</h4>
                <textarea id="commentText" placeholder="Ваш комментарий..."></textarea>
                <button id="submitComment" class="btn">Отправить</button>
            </div>
        </section>

        <section class="related-articles">
            <h3>Похожие статьи</h3>
            <div class="articles-container" id="relatedArticles">
                <!-- Похожие статьи будут загружены через JS -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Такой же футер, как в index.html -->
    </footer>

    <script src="script.js"></script>
    <script src="article.js"></script>
</body>
</html>
